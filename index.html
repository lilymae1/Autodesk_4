    .container {
      padding: 3%;
      padding-top: 0%;
      padding-bottom: 0%;
      display: grid;
      height: 90%;
      column-gap: 1%;
      row-gap: 3%;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-auto-rows: 40%;
      grid-template-rows: 40%;
      background-color: #ffffff;
    }
    .container > div {
    background-color: #dadada;
    border: 1px solid rgb(255, 255, 255);
    font-size: 20px;
    font-family: AutodeskFont;

      height: calc(100% - 25px);
