name: tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  testingTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set Environment Variable and Start ollama
        run: |
          export OLLAMA_HOST="127.0.0.1:3000"
          ollama serve &

      - name: Start dotnet backend
        run: |
          cd dotnet-backend
          dotnet run &

      - name: Start Electron app
        run: |
          cd electron-app
          npm run start &

      - name: Wait for processes to finish
        run: |
          wait

      - name: Run tests
        run: npm test