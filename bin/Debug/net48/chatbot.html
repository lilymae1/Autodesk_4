
<!DOCTYPE html>
<html lang="en">

// basic template for how it should look, all to changed during sprint week
<head>
    <meta charset="UTF-8">
    <title>Revit ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        #chat {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 5px;
        }

        #input {
            width: 80%;
        }

        #send {
            width: 15%;
        }
    </style>
</head>
<body>
    <h2>Revit ChatBot</h2>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Type a message..." />
    <button id="send">Send</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');

        send.addEventListener('click', () => {
            const message = input.value;
            if (message) {
                chat.innerHTML += <div><strong>You:</strong> ${message}</div>;
                // Simulate chatbot response
                chat.innerHTML += <div><strong>Bot:</strong> Hello, you said "${message}"</div>;
                input.value = '';
                chat.scrollTop = chat.scrollHeight;
            }
        });
    </script>
</body>
</html>
