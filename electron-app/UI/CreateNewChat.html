<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create New Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Load Navigation
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'Nav.html', true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    console.log("Nav.html loaded successfully");
                    $("#includedNavContent").html(xhr.responseText);
                } else {
                    console.error("Error loading Nav.html: " + xhr.status);
                    $("#includedNavContent").html("Error loading Nav.html");
                }
            };
            xhr.onerror = function () {
                console.error("Request failed");
                $("#includedNavContent").html("Error loading Nav.html");
            };
            xhr.send();

            // Toggle visibility of descriptions based on checkbox states
            $("#top_check").change(function () {
                if (this.checked) {
                    $("#createnew_ChatboxDescription").show();
                    $("#choose_project").hide();
                    // Enable fields for Create New Project
                    $("#CN_c_input, #CN_d_input").prop("disabled", false);
                    // Disable fields for Import Existing Project
                    $("#CP_c_input, #CP_d_input").prop("disabled", true).val('');
                } else {
                    $("#createnew_ChatboxDescription").hide();
                }
            });

            $("#bottom_check").change(function () {
                if (this.checked) {
                    $("#choose_project").show();
                    $("#createnew_ChatboxDescription").hide();
                    // Disable fields for Create New Project
                    $("#CN_c_input, #CN_d_input").prop("disabled", true).val('');
                    // Enable fields for Import Existing Project (initially disabled)
                    $("#CP_c_input, #CP_d_input").prop("disabled", true);
                } else {
                    $("#choose_project").hide();
                }
            });

            // Load Existing Projects
            function loadProjects() {
                $.ajax({
                    url: "http://localhost:5000/api/chat/projects",
                    type: "GET",
                    success: function (data) {
                        var projectList = $("#PreviousProjects_scroll");
                        projectList.empty();

                        if (!data.length) {
                            projectList.append("<p>No projects found.</p>");
                            return;
                        }

                        data.forEach(function (project) {
                            console.log("Loaded project:", project);
                            const projectName = project.Name || "Unnamed Project";
                            const projectDesc = project.Description || "No description";
                            projectList.append(`<br><a href="#" onclick="selectProject('${project.Name}', '${project.Description}')">${projectName} (${projectDesc})</a><br>`);
                        });
                    },
                    error: function () {
                        console.error("Error loading projects.");
                    }
                });
            }

            // Select Existing Project and enable editing
            window.selectProject = function (name, description) {
                console.log("Project selected:", name, description);

                $("#CP_c_input").val(name).prop("disabled", false); // Enable editing of Name field
                $("#CP_d_input").val(description).prop("disabled", false); // Enable editing of Description field

                alert("Project " + name + " selected. You can now edit the name and description.");
            }

            // Save edited project (for existing project)
            $("#ChooseProject_Done_button").click(function (event) {
                event.preventDefault();
                var name = $("#CP_c_input").val();
                var description = $("#CP_d_input").val();

                $.ajax({
                    url: "http://localhost:5000/api/chat/update-project", // Update endpoint
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ name: name, description: description }),
                    success: function (response) {
                        alert("Project updated: " + response.message);
                        window.location.reload(); // Reload page after update
                    },
                    error: function () {
                        alert("Error updating project.");
                    }
                });
            });

            // Create New Project
            $("#CreateNewChat_Done_button").click(function (event) {
                event.preventDefault();
                var name = $("#CN_c_input").val();
                var description = $("#CN_d_input").val();

                $.ajax({
                    url: "http://localhost:5000/api/chat/create-project",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ name: name, description: description }),
                    success: function (response) {
                        alert("Project Created: " + response.message);
                        window.location.reload();
                    },
                    error: function () {
                        alert("Error creating project.");
                    }
                });
            });

            loadProjects();
        });
    </script>
</head>

<body>
    <div id="includedNavContent"></div>

    <div class="NewChatBox-Container">
        <div id="create_new_leftdiv">
            <div id="create_ChatboxChoice">
                <h1>Create New Chatbox:</h1>
                <div id="checkbox_container">
                    <div id="CreateNProj">
                        <input type="checkbox" id="top_check"> Create new project
                    </div>
                    <div id="ImportNProj">
                        <input type="checkbox" id="bottom_check"> Import existing project
                    </div>
                </div>
            </div>
        </div>

        <div id="create_new_rightdiv">
            <div id="createnew_ChatboxDescription" style="display: none;">
                <form>
                    <input id="CN_c_input" placeholder="Name..">
                    <input id="CN_d_input" placeholder="Description">
                    <input id="CreateNewChat_Done_button" type="submit" value="Done">
                </form>
            </div>

            <div id="choose_project" style="display: none;">
                <form>
                    <input id="CP_c_input" placeholder="Name.." disabled>
                    <input id="CP_d_input" placeholder="Description" disabled>
                    <div id="PreviousProjects_scroll"></div>
                    <input id="ChooseProject_Done_button" type="submit" value="Done">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <script>
            var xhr1 = new XMLHttpRequest();
            xhr1.open('GET', 'Footer.html', true);
            xhr1.onload = function () {
                if (xhr1.status == 200) {
                    console.log("footer.html loaded successfully");
                    $("#includedContent").html(xhr1.responseText);
                } else {
                    console.error("Error loading footer.html: " + xhr1.status);
                    $("#includedContent").html("Error loading footer.html");
                }
            };
            xhr1.onerror = function () {
                console.error("Request failed");
                $("#includedContent").html("Error loading footer.html");
            };
            xhr1.send();
        </script>
        <div id="includedContent"></div>
    </footer>
</body>

</html>

//the project is created using the /create-project API. 
The project info (name and description) is stored in the info.json file.

Upon clicking "Done," a new chatbox file is created using the /create-chatbox API.
//Appended Chat Logs: The API handles appending new chat logs by renaming old ones with timestamps and creating new ones. 
//Create New Project: When the user clicks "Done" after entering the name and description for a new project, it triggers the API to create the new project.

Import Existing Project: When the user clicks "Done" for an existing project, 
it triggers the API to create a new chatbox for that project. 
If the project is selected and the description is editable, it enables the description field.
