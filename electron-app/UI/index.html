<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevitChatProjects Files</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'Nav.html', true);
        xhr.onload = function () {
            if (xhr.status == 200) {
                $("#includedNavContent").html(xhr.responseText);
            } else {
                $("#includedNavContent").html("Error loading Nav.html");
            }
        };
        xhr.onerror = function () {
            $("#includedNavContent").html("Error loading Nav.html");
        };
        xhr.send();
    </script>
    <style>
        @font-face {
            font-family: AutodeskFont;
            src: url(WOFF/ArtifaktElementExtraLight.woff);
        }
        @font-face {
            font-family: AutodeskFontBold;
            src: url(WOFF/ArtifaktElementSemiBold.woff);
        }
        .container {
            padding: 3%;
            display: grid;
            column-gap: 1%;
            row-gap: 3%;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            background-color: #ffffff;
        }
        .container > div {
            background-color: #dadada;
            border: 1px solid #fff;
            font-size: 20px;
            font-family: AutodeskFont;
            text-align: center;
            padding: 20px;
            box-shadow: 2px 2px 3px #a5a5a5; 
        }
        .container > div > a > img {
            display: block;
            width: 100%;
            height: auto;
        }
        .container > div > a > img:hover {
            opacity: 0.9;
            cursor: pointer;
        }
        .container > div > a {
            color: #000000;
        }
        .Title {
            font-size: 45px;
            padding: 1% 3%;
            font-family: AutodeskFontBold;
        }
        .gap {
            padding: 8%;
        }
            .Title > a > .newbutton{
            text-align: center;
            cursor: pointer;
            border: none;
            color:white;
            background-color: #000000;
            width: 15%;
            height: 90%;
            float: right;
            border: #ffffff;
            font-size: 35px;
            font-family: AutodeskFont;
        }
        .Title > a > .newbutton:hover{
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="includedNavContent"></div>
    <div class="Title">
        Recent Chatted With 
        <a href="CreateNewChat.html"><div class="newbutton">New</div></a>
      </div>
    <div class="container" id="file-list"></div>
    <script>
        fetch("/files")
        .then(response => response.json())
        .then(items => {
            const list = document.getElementById("file-list");
            list.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement("div");
                // div.innerHTML = `<a href="ExistingProjectPage.html">
                //                     <img src="${item.image}" alt="${item.name}">
                //                     ${item.name}
                //                 </a>`;
                                div.innerHTML = `<a href="ExistingProjectPage.html?projectNameElement = ${item.name}">
                                    ${item.name}
                                </a>`;
                list.appendChild(div);
            });
        })
        .catch(error => console.error("Error fetching files:", error));
    </script>
    <div class="gap"></div>
    <footer>
        <script>
            var xhr1 = new XMLHttpRequest();
            xhr1.open('GET', 'Footer.html', true);
            xhr1.onload = function () {
                if (xhr1.status == 200) {
                    $("#includedContent").html(xhr1.responseText);
                } else {
                    $("#includedContent").html("Error loading Footer.html");
                }
            };
            xhr1.onerror = function () {
                $("#includedContent").html("Error loading Footer.html");
            };
            xhr1.send();
        </script>
        <div id="includedContent"></div>
    </footer>
</body>
</html>
