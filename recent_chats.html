<!DOCTYPE html>
<html lang="en">

<head>
    <!--Currently Local Style Stuff -->
    <style>
    .container {
      display: grid;
      height: 84vh;
      column-gap: 3%;
      row-gap: 3%;
      grid-template-columns: auto auto auto auto auto;
      grid-template-rows: 45% 45%;
      background-color: #ffffff;
    }
    .container > div {
    background-color: #dadada;
    border: 1px solid rgb(255, 255, 255);
    font-size: 20px;
    text-align: center;
    }
    .container > div > img {
      display: block;
      height: calc(100% - 25px);
      width: 100%;
    }
    
    .Title{
      font-size: 45px;
    }
    .Title > button{
      float: right;
      cursor: pointer;
      border: none;
      color:white;
      background-color: #000000;
      width: 15%;
      height: 10%;
    }
    </style>

    <!--Script Stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#navbar").load("Nav.html");
      $("#footer").load("Footer.html") 
    });
    </script> 
</head>
<body>
    <!--Navbar -->
    <div id="navbar"></div>
    <!--Navbar -->

    <div class="Title">

    </div>

      <div>7<img src="media/example_image.png" alt="Example Image"></div>
      <div>8<img src="media/example_image.png" alt="Example Image"></div>
      <div>9<img src="media/example_image.png" alt="Example Image"></div>
      <div>10<img src="media/example_image.png" alt="Example Image"></div>
